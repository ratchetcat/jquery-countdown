<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>jQuery Countdown Plugin</title>
</head>
<body>
<p>Elements on which jQuery Countdown is applied will flash as the time between now and the target date is measured.</p>
<p>When the target date is reached ( or passed ), the elements will be highlighted in red.</p>

<script type="text/javascript" charset="utf-8">
  document.getElementsByTagName('body')[0].className += ' js-enabled';
</script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/jquery.countdown.js"></script>

<script>
    (function($) {
        // dynamically add date to body
        var dynamic_date = new Date( new Date().getTime() + 60000 );
        $('body').append("<p id=target-date>" + dynamic_date + "</p>");

        // start countdown
        $('p#target-date').countdown({
            onEnd: function( el, remainingMilliseconds ) { el.css("background-color", "#f66"); },
            onUpdate: function( el, remainingMilliseconds ) {
                el.css("background-color", "#ffc");
                setTimeout(function() { el.css("background-color", "transparent"); }, 1000);
            },
            interval:1000
        });
    })(jQuery);
</script>

</body>
</html>
